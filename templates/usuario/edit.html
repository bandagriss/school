{% extends "base.html" %}
{% block headerTitle %}
Usuarios!!!
{% endblock %}
{% block pageContent %}

<div class="right_col" role="main">



    <div class="x_panel">

                                <div class="x_content">

                                    <form class="form-horizontal form-label-left" method="POST" action="/usuario/update/{{ user.id }}">{% csrf_token %}

                                        <!--<p>For alternative validation library <code>parsleyJS</code> check out in the <a href="form.html">form page</a>-->
                                        <!--</p>-->
                                        <span class="section">Editar </span>
                                        {% if errors %}
                                          <p>
                                            <ul>
                                            {% for error in errors %}
                                                <li><code>{{ error }}</code></li>
                                            {% endfor %}
                                            </ul>
                                         </p>
                                        {% endif %}

                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="usuario">Usuario <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="usuario" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="username"  required="required" type="text" value="{{ user.username }}">
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="contrasenia">Contraseña <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="contrasenia" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="password"  required="required" type="password" value="********">
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="contrasenia2">Repetir Contraseña <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="contrasenia2" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="password2"  required="required" type="password" value="********">
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombre">Nombre <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="nombre" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="firstname"  required="required" type="text" value="{{ user.first_name }}">
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="apellido">Apellido <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="apellido" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="lastname"  required="required" type="text" value="{{ user.last_name }}">
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="email" id="email" name="email" required="required" class="form-control col-md-7 col-xs-12" value="{{ user.email }}">
                                            </div>
                                        </div>

                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="matricula">Matricula <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="number" id="matricula" name="matricula" required="required" data-validate-minmax="10,100" class="form-control col-md-7 col-xs-12" value="{{ user.matricula }}">
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="ci">CI <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="number" id="ci" name="ci" required="required" data-validate-minmax="10,100" class="form-control col-md-7 col-xs-12" value="{{ user.ci }}">
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="direccion">Dirección <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="direccion" type="text" name="direccion" data-validate-length-range="5,20" class="optional form-control col-md-7 col-xs-12" value="{{ user.direccion }}">
                                            </div>
                                        </div>
                                        <div class="ln_solid"></div>
                                        <div class="form-group">
                                            <div class="col-md-6 col-md-offset-3">
                                                <form action="/usuario/index/">
                                                    <button type="submit" class="btn btn-primary">Cancelar</button>
                                                </form>
                                                <button id="send" type="submit" class="btn btn-success">Guardar</button>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>


{% endblock %}
