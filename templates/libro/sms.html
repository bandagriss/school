{% extends "base.html" %}
{% block pageContent %}
<div class="right_col" role="main">
<h1> SMS </h1>
<div class="x_panel">
                                <div class="x_title">
                                    <h2>Envió de Mensajes <small>primero llene los datos</small></h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>
                                        <li class="dropdown">
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                            <ul class="dropdown-menu" role="menu">
                                                <li><a href="#">Settings 1</a>
                                                </li>
                                                <li><a href="#">Settings 2</a>
                                                </li>
                                            </ul>
                                        </li>
                                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <br>
                                    <form id="demo-form2" method="POST" action="/twiliosms/" data-parsley-validate class="form-horizontal form-label-left">{% csrf_token %}

                                      {% if status %}
                                        <p>
                                          <ul>
                                            {% for statu in status %}
                                            <!-- <div class="col-md-1 col-sm-1 col-xs-2"> -->
                                              <li style="background-color:rgba(60, 118, 61, 0.38)"><font color="green">{{ statu }}</font></li>
                                            <!-- </div> -->
                                            {% endfor %}
                                          </ul>
                                        </p>
                                      {% endif %}

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Número <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" id="first-name" name="numero" required="required" class="form-control col-md-7 col-xs-12" placeholder="Número">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Mensaje <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <textarea class="form-control" rows="3" placeholder="Mensaje"  name="mensaje"></textarea>
                                            </div>
                                        </div>
                                        <div class="ln_solid"></div>
                                        <div class="form-group">
                                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                                <button type="submit" class="btn btn-primary">Cancel</button>
                                                <button type="submit" class="btn btn-success">Enviar</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                            <script type="text/javascript">
                                    $(document).ready(function () {
                                        $.listen('parsley:field:validate', function () {
                                            validateFront();
                                        });
                                        $('#demo-form .btn').on('click', function () {
                                            $('#demo-form').parsley().validate();
                                            validateFront();
                                        });
                                        var validateFront = function () {
                                            if (true === $('#demo-form').parsley().isValid()) {
                                                $('.bs-callout-info').removeClass('hidden');
                                                $('.bs-callout-warning').addClass('hidden');
                                            } else {
                                                $('.bs-callout-info').addClass('hidden');
                                                $('.bs-callout-warning').removeClass('hidden');
                                            }
                                        };
                                    });

                                    $(document).ready(function () {
                                        $.listen('parsley:field:validate', function () {
                                            validateFront();
                                        });
                                        $('#demo-form2 .btn').on('click', function () {
                                            $('#demo-form2').parsley().validate();
                                            validateFront();
                                        });
                                        var validateFront = function () {
                                            if (true === $('#demo-form2').parsley().isValid()) {
                                                $('.bs-callout-info').removeClass('hidden');
                                                $('.bs-callout-warning').addClass('hidden');
                                            } else {
                                                $('.bs-callout-info').addClass('hidden');
                                                $('.bs-callout-warning').removeClass('hidden');
                                            }
                                        };
                                    });
                                    try {
                                        hljs.initHighlightingOnLoad();
                                    } catch (err) {}
                                </script>
{% endblock %}
